<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            margin: 0;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Começando a usar tabelas</h1>
        <table>
            <!--
                Hierarquia de tabelas (Simplas)
                Table = tabela - "table"
                    Table Row = linha da tabela - "tr"
                        Table Header = Cabeçalho de tabela - "th"
                        Table Data = Dados de tabela - "td"
            -->
            <tr> <!-- Linhas da Tabela -->
                <td>A1</td> <!-- Dados da Tabela -->
                <td>A2</td>
                <td>A3</td>
                <td>A4</td>
            </tr>
            <tr> <!-- Linhas da Tabela -->
                <td>B1</td> <!-- Dados da Tabela -->
                <td>B2</td>
                <td>B3</td>
                <td>B4</td>
            </tr>
            <tr> <!-- Linhas da Tabela -->
                <td>C1</td> <!-- Dados da Tabela -->
                <td>C2</td>
                <td>C3</td>
                <td>C4</td>
            </tr>
            <tr> <!-- Linhas da Tabela -->
                <td>D1</td> <!-- Dados da Tabela -->
                <td>D2</td>
                <td>D3</td>
                <td>D4</td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
