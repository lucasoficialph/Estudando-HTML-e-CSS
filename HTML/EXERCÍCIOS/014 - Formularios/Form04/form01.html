<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Input-color</legend>
            <label for="icor">Cor: </label><input type="color" name="cor" id="icor">
        </fieldset>
        <br>
        <fieldset>
            <legend>Input-Range</legend>
            <span>0%</span><input type="range" name="range" id="irange"><span>100%</span>
        </fieldset>
        <br>
        <fieldset>
            <legend>Input-File</legend>
            <label for="ifoto">Escolher foto:</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
