<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="m"><label for="sxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="sxfem" value="f"><label for="sxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox" name="bola" id="ibola"><label for="ibola">Bola</label><br>
            <input type="checkbox" name="carrinho" id="icarrinho"><label for="icarrinho">Carrinho</label><br>
            <input type="checkbox" name="boneco" id="iboneco"><label for="iboneco">Boneco</label><br>
            <input type="checkbox" name="boneca" id="iboneca"><label for="iboneca">Boneca</label><br>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
