<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7</title>
</head>
<body>
    <h1>formulario 7</h1>
    <form action="#" method="get">
        <label for="inum">Numero</label>
        <input type="range" name="num" id="inum" min="0" value="5" max="10" oninput="valor.innerHTML = Number(inum.value)">
        <output id="valor">5</output>
        <br>
        <button type="submit">enviar</button>
        <button type="reset">limpar</button>
    </form>
</body>
</html>
