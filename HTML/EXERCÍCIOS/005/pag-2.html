<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegs em HTML</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual teg deverá ultilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use 'p'">Parágrafos</abbr></li>
        <li><abbr title="Use 'h1' á 'h6'">Títulos</abbr></li>
        <li><abbr title="Use 'img'">Imagens</abbr></li>
        <li><abbr title="Use 'abbr'">Abreviações</abbr></li>
        <li><abbr title="Use 'Code'">Código-Fonte</abbr></li>
        <li><abbr title="Use 'ol'">Listas numeradas</abbr></li> 
        <li><abbr title="Use 'ul'">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
