<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo"><a href="#">Logo</a></div>
        <nav class="menu_header">
            <a href="#">Home</a>
            <a href="#">Contatos</a>
            <a href="#">Sobre</a>
        </nav>
            <span class="material-symbols-outlined">
                menu
                </span>
    </header>
    <main class="conteudo">
        <div class="text">
            <h1>faça login e aventure-se pelo site!</h1>
            <hr>
        </div>
            <div class="caixa_login">
                <div class="text_login">
                    <h1>login</h1>
                </div>
                <div class="inputs">
                    <input class="input_1" type="text" name="nome" id="nome" placeholder="Nome..">
                    <input class="input_1" type="password" name="senha" id="senha" placeholder="Senha..">
                    <div class="check_box">
                        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
                        <p>Lembrar minha senha</p>
                    </div>
                </div>
                <div class="botao_entrar">
                    <button>Entrar</button>
                </div>
                <div class="ajuda">
                    <p>Ainda não tem conta?</p>
                    <a href="#"><strong>Cadastre-se</strong></a>
                </div>
            </div>
    </main>
    <footer>

    </footer>
</body>
</html>
